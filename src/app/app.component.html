<div class="container">
  <h1>Random numbers generator</h1>
  <div class="input-container">
    <input #minInput (input)="onInputMin(minInput.value)" type="text" placeholder="min"/>
    <input #maxInput (input)="onInputMax(maxInput.value)" type="text" placeholder="max"/>
    <button (click)="onSubmitBtn()">Submit</button>
  </div>
  <div class="true-value" *ngIf="trueValue">
    {{trueValue}}
  </div>
</div>
